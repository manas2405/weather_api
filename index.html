<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather hahaha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
 <h1>Weather HAHAHAHA</h1>
 <div class="tab-container">
    <p class="tab" data-userWeather>Your Weather</p>
    <p class="tab" data-searchWeather>Search Weather</p>
 </div>
 <div class="weather-container">
    <div class=" sub-container grant-location-container">
        <img src="assests/location.jpeg" alt="LocAtion" loading="lazy" width="80" height="80">
         <p>Grant Location Access</p>
         <p>Allow Access to get weather Information</p>
         <button class="btn" data-grantAccess>Grant Access</button>
    </div>
    <!-- Search form -->
 <form class="form-container" data-searchForm>
    <input placeholder="Search for City" data-searchInput>
    <button class="btn" type="submit">
        <img src="assests/s3.png" alt="search" width="20" height="20" loading="lazy">
    </button>
 </form>
 <!-- Loading screen container -->
 <div class=" sub-container loading-container">
    <img src="assests/loading.gif" alt="load" width="150" height="150">
    <p>Loading</p>
 </div>
 <!--     show weather info      -->
<div class="sub-container user-info-container">
    <!--  show city and flag -->
    <div class="name" >

        <p data-cityName></p>
        <img  data-countryIcon>
    </div>
    <!-- weather desc -->
    <p data-weatherDesc></p>
    <img data-weatherIcon>

    <!-- temparature -->
    <p data-temp></p>
    <!--cards  -->
    <div class="parameter-container">
        <!-- card-1 -->
        <div class="parameter">
            <img src="assests/wind.jpeg" alt="wind">
            <p>windspeed</p>
            <p data-windspeed></p>
        </div>
        <!-- card2 -->
        <div class="parameter">
            <img src="assests/humidity.jpeg" alt="humidity">
            <p>humidity</p>
            <p data-humidity></p>
        </div>
        <!-- card3 -->
        <div class="parameter">
            <img src="assests/cloud.jpeg" alt="cloud">
            <p>Clouds</p>
            <p data-cloudiness></p>
        </div>
    </div>
    
</div>

 </div>


    </div> 
    <script src="script.js"></script>
</body>
</html>
